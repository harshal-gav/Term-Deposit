<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVault</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        hr {
            margin-top: 40px;
            margin-bottom: 40px;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">User Name:</label>
        <input type="text" id="username">

        <label for="email">Email:</label>
        <input type="text" id="email">

        <label for="password">Password:</label>
        <input type="password" id="password">

        <input type="submit" id="signUp" name="signup_submit" value="Sign Up" />
    </form>

    <hr>

    <h2>Sign In</h2>
    <form id="signinForm">
        <label for="signinusername">User Name:</label>
        <input type="text" id="signinusername">

        <label for="signinEmail">Email:</label>
        <input type="text" id="signinEmail" required>

        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" required>

        <input type="submit" id="signIn" name="signIn_submit" value="Sign In" />
    </form>

        signUp.addEventListener('click', (e) => {
            e.preventDefault();
            var username = document.getElementById('username').value;

            var password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

        signIn.addEventListener('click', (e) => {
            e.preventDefault();
            var signinEmail = document.getElementById('signinEmail').value;
            var signinPassword = document.getElementById('signinPassword').value;

            signInWithEmailAndPassword(auth, signinEmail, signinPassword)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const dt = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt,
                    });
                    alert('User Signed in!');
                    var signinusername = document.getElementById('signinusername').value;
                    localStorage.setItem('signinusername', signinusername);
                    window.location.href = 'home.html';
                })
                .catch((error) => {

                    alert(errorMessage);
                });
        });

        

    </script>

</body>

</html>
